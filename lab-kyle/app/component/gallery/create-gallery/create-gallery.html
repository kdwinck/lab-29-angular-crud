<section class="create-gallery">
  <form name="createGalleryForm"
    class="gallery-form"
    ng-submit="createGalleryCtrl.createGallery()">

    <h2>Create a new gallery</h2>

    <input placeholder="name" class="input-std" type="text" ng-model="createGalleryCtrl.gallery.name" required>

    <input placeholder="description" class="input-std" type="text" ng-model="createGalleryCtrl.gallery.desc" required>

    <button class="btn-std" type="submit">create gallery</button>
  </form>

  <section>
    <button class="btn-std" type="button" ng-click="createGalleryCtrl.fetchGalleries()">show galleries</button>
    <ul>
      <li ng-repeat="gallery in createGalleryCtrl.galleries" ng-model="gallery">
        <h3>{{gallery.name}}</h3>
        <p>{{gallery.desc}}</p>
        <button class="btn-std" type="button" ng-click="createGalleryCtrl.deleteGallery(gallery._id)">delete gallery</button>
      </li>
    </ul>
  </section>

</section>
